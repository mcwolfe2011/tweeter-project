<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
  <header class="main-header">
    <div class="divider">
      <nav>
        <span id="logo">tweeter</span>
        <span class="write-tweet">
          Write Tweet<br>
          <i class="fa-solid fa-angles-down"></i>
        </span>
      </nav>
      <section class="profile">
        <div class="user-name">
          <h2>Miki Mi</h2>
        </div>
        <img width="150" height="150" src="/images/profile-hex.png">
      </section>
    </div>
    <section class="new-tweet">
      <p class="error-msgs"></p>
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <div class="wrapper">
          <textarea name="text" id="tweet-text" placeholder="Dreams are falling apart."></textarea>
        </div>
        <div class="button-wrapper">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

    </main>
  </body>
</html>
